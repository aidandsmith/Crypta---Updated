<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta - Crypto Trading Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="form2.js"></script>
</head>
<body>
    <nav>
        <div class="navlink-wrap">
            <a class= "nav-links" href="index.html">Home</a>
            <a class= "nav-links" href="">Features</a>
        </div>
        <a href="index.html"><img src="images/logo.png" height="40" width="160" alt=""></a>
        <a class="main-btn" href="signup.html">Login</a>
    </nav>
    <form class="user-info">
        <h2>Financial Information</h2>
        <div class="input-control">
            <label class= "form-label" for="income">Yearly Income</label>
            <input
                type="number" 
                name="income" 
                id="income"
                placeholder="Enter your Yearly Income">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="investgoals">Investment Goals</label>
            <select name="investgoals" id="investgoals">
                <option disabled selected value>Choose an option</option>
                <option value="short">Buy a house</option>
                <option value="long">Save for a car</option>
                <option value="retire">Retirement</option>
                <option value="other">Other</option>
            </select>
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="experience">Investment Experience</label>
            <input 
                type="tel" 
                id="experience" 
                name="experience"
                placeholder="Experience (years)">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="risk">Risk Tolerance</label>
            <select name="risk" id="risk">
                <option disabled selected value>Choose an option</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="ccn">Credit Card Information</label>
            <input class="form-input"
                id="ccn" 
                type="tel" 
                inputmode="numeric" 
                placeholder="xxxx xxxx xxxx xxxx">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input class="form-input"
                type="tel"
                name="cvv"
                id="cvv"
                placeholder="Enter your CVV">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input class="form-input"
                type="tel"
                name="expiry"
                id="expiry"
                placeholder="Enter your Expiry Date">
            <div class="error"></div>
        </div>
        <div class="agree-box">
            <input type="checkbox" id="agree" name="agree" value="Bike">
            <label for="agrees"> I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="form-btn">Sign up</button>
    </form>
    <footer class="footer-wrapper">
        <a class= "nav-links" href="">Privacy Policy</a>
        <a class= "nav-links" href="">Terms of Service</a>
        <a class= "nav-links" href="">Contact Us</a>
    </footer>
</body>
</html>
