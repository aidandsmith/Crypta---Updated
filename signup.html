<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypta - Crypto Trading Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
    <script defer src="form.js"></script>
</head>
<body>
    <nav>
        <div class="navlink-wrap">
            <a class= "nav-links" href="index.html">Home</a>
            <a class= "nav-links" href="">Features</a>
        </div>
        <a href="index.html">
        <img src="images/logo.png" height="40" width="160" alt=""></a>
        <a class="main-btn" href="">Login</a>
    </nav>
    <form class="user-info" action="/">
        <h2>Personal Information</h2>
        <div class="input-control">
            <label class= "form-label" for="clientmail">Email</label>
            <input
                type="text" 
                name="email" 
                id="clientmail"
                placeholder="Enter your email">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="password">Password</label>
            <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter a password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="password2">Password again</label>
            <input
                type="password"
                name="password2"
                id="password2"
                placeholder="Enter a password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="firstname">First Name</label>
            <input
                type="text" 
                name="firstname" 
                id="firstname"
                placeholder="Enter your First Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="lastname">Last Name</label>
            <input
                type="text" 
                name="lastname" 
                id="lastname"
                placeholder="Enter your Last Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="phone">Phone Number</label>
            <input
                type="text" 
                name="phone" 
                id="phone"
                title="Please enter a valid phone number"
                placeholder="Enter your Phone Number">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="address">Address</label>
            <input
                type="text" 
                name="address" 
                id="address"
                placeholder="Enter your Address">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class= "form-label" for="province">Province/Territory</label>
            <select name="province" id="province">
                <option disabled selected value>Choose an option</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
            </select>
            <div class="error"></div>
        </div>
        <button type="submit" class="form-btn">Next steps</button>
    </form>
    <footer class="footer-wrapper">
        <a class= "nav-links" href="">Privacy Policy</a>
        <a class= "nav-links" href="">Terms of Service</a>
        <a class= "nav-links" href="">Contact Us</a>
    </footer>
</body>
</html>
